{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
    <div class="col-8">
        <div class="container">
            <hr>
            <div class="news-item-image">
                <h3>{{ post.title }}</h3>
                <p class="text-muted">{{ post.author|capfirst }} | {{ post.created_at }} | {{ post.category|capfirst }}</p>
                <br>
                <img src="{{ post.image.url }}" class="d-block w-100 image">
                <br>
            </div>
            <div class="news-content">
                <div style="line-height: 150%; font-size: 20px; font-weight: normal">
                    <p>{{ post.content|linebreaks|capfirst }}</p>
                </div>
            </div>
        </div>
        <br>
    </div>

{% endblock %}
